<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>todos</title>
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>

<body>
    <section class="todoapp" id="app">
        <div>
            <header class="header" >
                <h1>todos</h1>
                <input class="new-todo" placeholder="请输入内容" v-model="val" @keyup.enter="keyup">
            </header>
            <section class="main">
                <input class="toggle-all" type="checkbox" v-model="all" @click="changall">
                <ul class="todo-list">
                    <li :class="{completed:todo.checked}" v-for="todo in todos">
                        <div class="view">
                            <input class="toggle" type="checkbox" v-model="todo.checked" @click="check"/>
                            <label>{{todo.text}}</label>
                            <button class="destroy" @click="remove"></button>
                        </div>
                        <input class="edit" value="多多对对对">
                    </li>
                </ul>
            </section>
            <footer class="footer">
	            <span class="todo-count">
	            	<strong>0</strong>
	            	<span>条未选中</span>
	            </span>
            </footer>
        </div>
    </section>
<script src="../vue.js" charset="utf-8"></script>
<script>
  new Vue({
    el:'#app',
    data:{
      todos:[
        {text:'多多对对对',checked:false},
      ],
      val:'',
      all:false
    },
    methods:{
      keyup(){
        this.todos.unshift({
          text:this.val,
          checked:false,
          id:+new Date
        })
        this.val = '';
        this.check();
      },
      changall(){
        this.todos.forEach(e=>e.checked=this.all);
      },
      check(){
        this.all = this.todos.every(e=>e.checked);
      },
      remove(){
        alert(1);
      }
    }
  })
</script>
</body>
</html>
