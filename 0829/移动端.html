<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
    div{
      width:300px;
      height: 300px;
      background:skyblue;

    }
    </style>
  </head>
  <div></div>
  <div></div>123123123
  <body>
    <script type="text/javascript">
      var box =  document.getElementsByTagName('div')[0];
      var con =  document.getElementsByTagName('div')[1];
      document.addEventListener('touchstart',function(ev){
        ev.preventDefault();
      })
      box.addEventListener('',function(ev){
        con.innerHTML = ev.touches.length;
      })
    </script>
  </body>
</html>
