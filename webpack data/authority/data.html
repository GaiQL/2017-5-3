    <!-- script标签之间存在隐式依赖，Index.js执行前还依赖于页面中引入的lodash，之所以
  说是为隐式的是因为Index.js并未显示声名需要引入lodash,只是假定推测有一个全局变量_

      使用这种方式去管理javascript项目存在的问题：
      1、无法立即体现，脚本的执行依赖于外部扩展库。
      2、如果依赖不存在，或者引入顺序错误，程序将无法正常运行。
      3、如果依赖被引用但是没有被使用，浏览器将被迫加载无用代码。

      去使用webpack管理这些脚本。
-->
  </head>
  <body>
    <script src="dist/bundle.js">

    </script>
    <!-- 在这份js文件中，index.js显示要求引入的loadsh必须存在然后将它绑定为_(没有全局污染)
    通过声名模块所需要的依赖，webpack能够利用这些信息去构建依赖图，然后使用图生成一个
    优化过的，会以正确顺序执行的bundle.js。执行webpack，将我的脚本文件作为入口起点。 -->


    <!-- webpack会根据入口文件创建依赖图，动态打包文件。这样现在每个模块都可以明确表述它自身的依赖，避免
    打包未使用的模块。 -->
  </body>
</html>
